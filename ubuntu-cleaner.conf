# Ubuntu Cleaner Configuration
# This file contains default settings for the ubuntu-cleaner.sh script
# Copy this file to ~/.ubuntu-cleaner.conf to override these defaults

# Log file location
LOG_FILE=~/.ubuntu-cleaner.log

# Space tracking threshold (GB) - minimum space change to report
SPACE_TRACKING_THRESHOLD=1

# Keep minimum kernels - minimum number of kernels to keep for safety
MINIMUM_KERNELS=2

# Browser cache warning size (MB) - show warning when browser cache exceeds this size
BROWSER_CACHE_WARNING_SIZE=1024

# Enable/disable features
ENABLE_DOCKER_CLEANUP=true
ENABLE_FLATPAK_CLEANUP=true
ENABLE_SNAP_CLEANUP=true
ENABLE_APPIMAGE_CLEANUP=true
ENABLE_ORPHAN_CLEANUP=false

# Custom cleanup paths - array of additional paths to clean
CUSTOM_CACHE_PATHS=()

# Docker cleanup settings
# Maximum age of unused containers (days) - containers older than this will be considered for removal
DOCKER_CONTAINER_MAX_AGE=30

# Maximum age of unused images (days) - images older than this will be considered for removal
DOCKER_IMAGE_MAX_AGE=30

# Maximum age of unused volumes (days) - volumes older than this will be considered for removal
DOCKER_VOLUME_MAX_AGE=30

# Browser cache cleanup settings
# Browsers to include in cleanup (comma-separated)
BROWSERS_TO_CLEAN="Firefox,Chrome,Chromium,Brave"

# Browser cache retention (days) - cache files newer than this will be kept
BROWSER_CACHE_RETENTION_DAYS=7

# User cache directory cleanup settings
# Cache directories to exclude from cleanup (comma-separated)
CACHE_EXCLUDE_DIRS="fontconfig,mesa_shader_cache,nvidia"

# Maximum size of individual cache directories (MB) - directories larger than this will be targeted
CACHE_MAX_SIZE_MB=100

# System journal cleanup settings
# Default journal vacuum time (e.g., 1d, 2w, 1month, 3months, 1y)
JOURNAL_DEFAULT_VACUUM="1month"

# Maximum journal size (MB) - if journal exceeds this size, vacuum will be suggested
JOURNAL_MAX_SIZE_MB=500

# Old kernel cleanup settings
# Whether to keep the current kernel and previous version
KEEP_CURRENT_KERNEL=true
KEEP_PREVIOUS_KERNEL=true

# APT cleanup settings
# Whether to automatically remove unused packages without prompting
APT_AUTOREMOVE_AUTO=false
# Whether to automatically clean package cache without prompting
APT_AUTOCLEAN_AUTO=false

# AppImage cleanup settings
# AppImage directories to search (space-separated)
APIMAGE_SEARCH_DIRS="$HOME/Applications $HOME/.local/bin $HOME/bin /opt /usr/local/bin $HOME/Downloads"

# System coredump cleanup settings
# Whether to keep recent coredumps (number of recent coredumps to preserve)
COREDUMP_KEEP_RECENT=0

# Python pip cache settings
# Whether to automatically purge pip cache without prompting
PIP_CACHE_PURGE_AUTO=false

# Flatpak cleanup settings
# Whether to remove unused Flatpak runtimes automatically
FLATPAK_AUTOREMOVE_UNUSED=false

# Snap cleanup settings
# Whether to remove old, disabled Snap revisions automatically
SNAP_AUTOREMOVE_OLD=false

# Logging settings
# Log level (INFO, WARNING, ERROR)
LOG_LEVEL="INFO"
# Whether to log to console in addition to file
LOG_TO_CONSOLE=true
# Maximum log file size (MB) before rotation
LOG_MAX_SIZE_MB=10
# Number of log files to keep when rotating
LOG_FILES_TO_KEEP=5

# Performance settings
# Whether to show progress bars for long operations
SHOW_PROGRESS_BARS=true
# Whether to show space savings after each operation
SHOW_SPACE_SAVINGS=true

# Safety settings
# Whether to perform system health check before cleanup
HEALTH_CHECK_ENABLED=true
# Whether to check Ubuntu version compatibility
VERSION_CHECK_ENABLED=true
# Whether to require sudo confirmation for dangerous operations
SUDO_CONFIRMATION_REQUIRED=true